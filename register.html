<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="website icon" type="png" href="./Assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap">
    </link>
</head>
<body>
    <!-- Register Form -->
    <div class="register-form-container">
        <!-- 2. Close Page -->
        <a href="home.html">
            <span class="fas fa-times" id="close-register-form"></span>
        </a>

        <form action="">
            <h3>Register Account</h3>
            <input type="text" placeholder="Username" class="box">
            <input type="email" placeholder="Email address" class="box">
            <input type="password" placeholder="Password" class="box">
            <input type="password" placeholder="Confirm Password" class="box">
            <label for="">Gender</label>
            <div class="gender">
                <input type="radio" name="gender" id="male">male
                <input type="radio" name="gender" id="female">female
            </div>
            <div>
                <input type="checkbox" id="agree">
                <label for="">I agree to terms and conditions</label>
            </div>
            <label for="">Date of Birth</label>
            <input type="date" placeholder="Date of Birth" class="box">
            <input type="submit" value="register now" class="button">
            <br>
            <p>already have an account <a href="maxWheels.html">log in</a></p>
        </form>
    </div>
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</html>
